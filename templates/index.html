<!DOCTYPE html>
<html>
<head>
    
    <title>AI Quote Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Quote Generator</h1>
        <form method="POST" >
            <input type="text"  name="topic" placeholder="Enter topic"required>
            <button type="submit">Generate Quote</button>
        </form>
        {% if quotes %}
            <div class="quote-box">
                <h2>Your Generated Quotes:</h2>
                <ul>
                    {% for quote in quotes %}
                        <li>{{ quote }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
